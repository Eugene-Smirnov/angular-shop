<app-breadcrumbs
  [breadcrumbs]="breadcrumbs"
  (breadcrumbClick)="onLinkClick($event)"
></app-breadcrumbs>
<h2>{{ item?.name }}</h2>
<div class="description-page__slider">
  <img [src]="item?.imageUrls?.[0]" alt="" />
</div>
<div class="description-page__buttons">
  <button
    mat-stroked-button
    class="description-page__button description-page__button_to-cart"
    color="primary"
  >
    В корзину
  </button>
  <button
    mat-button
    class="description-page__button description-page__button_to-favorite"
    color="accent"
    *ngIf="!item?.isFavorite"
    (click)="onFavoriteClick()"
  >
    В избранное
  </button>
  <button
    mat-button
    class="description-page__button description-page__button_to-favorite"
    color="accent"
    *ngIf="item?.isFavorite"
    (click)="onRemoveFavClick()"
  >
    Убрать из избранного
  </button>
</div>
<div class="description-page__info">
  <div class="description-page__price">Цена: {{ item?.price }} р.</div>
  <div class="description-page__available-amount">
    На складе: {{ item?.availableAmount || 'отсутствует' }}
  </div>
  <div class="description-page__rating">Рейтинг: {{ item?.rating }}/5</div>
  <div class="description-page__description">
    <h3>Описание:</h3>
    <p>{{ item?.description }}</p>
  </div>
</div>
