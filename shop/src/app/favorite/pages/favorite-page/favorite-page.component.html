<h2>Избранное</h2>
<div class="favorites__list" *ngIf="favorites">
  <div class="favorite-card__wrapper" *ngFor="let item of favorites">
    <app-favorite-item
      [item]="item"
      (removeClick)="onRemoveClick($event)"
      (toCartClick)="onToCartClick($event)"
      (removeFromCartClick)="onRemoveFromCartClick($event)"
      (linkClick)="onLinkClick($event)"
    ></app-favorite-item>
  </div>
</div>
<h3 *ngIf="!favorites || !favorites[0]">Пусто! Избранных товаров нет.</h3>
